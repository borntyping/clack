[tox]
minversion=1.8.0
envlist=py{26,27,33,34,py},style,docs

[testenv]
commands=py.test clack
deps=pytest

[pytest]
addopts=-qq --strict --tb=short

[testenv:style]
commands=flake8 clack
deps=
    flake8
    flake8_docstrings

[flake8]
exclude = colorlog/tests
ignore = D203

[testenv:docs]
commands=sphinx-build -QE docs/ docs/_build/
deps=
    sphinx
    sphinx_rtd_theme
